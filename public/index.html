                "title": "\"I stopped taking showers and I only take baths,\" Janet Leigh admitted after shooting the famous \"Psycho\" shower scene with Alfred Hitchcock in 1960. \"I also leave the bathroom door open and shower curtain open. I\u2019m always facing the door, watching, no matter where the shower head is.\" \u2060\nSee more behind-the-scenes photos that'll change the way you look at your favorite movies by clicking the link in our profile.\u2060\n\u2060\n\u2060\n#psycho #janetleigh #horrormovies #classicfilms #alfredhitchcock",

            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fsh0.08%2Fe35%2Fc33.0.654.654a%2Fs640x640%2F122382926_1494353080952614_2446500600439308177_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D110%26_nc_ohc%3D7_FSQ9yXviUAX8bVNC1%26oh%3D0dfcb535f49467daba074cfda9587118%26oe%3D5FC0B611",
                "title": "A woman who stole artifacts from Pompeii 15 years ago has just mailed them back in hopes of lifting the \"curse\" they put on her. According to her confession letter, she has had bad luck since taking the items, including two battles with breast cancer ending in a double mastectomy. Read more about this story by clicking the link in our bio.\u2060\n\u2060\n\u2060\n#pompeii #curse #ruins #ancientcurse #haunted",
                "link": "https:\/\/www.instagram.com\/p\/CGv7wYxLfOo"
            },
            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc120.0.480.480a%2F122391653_1441471996062039_289333978602506029_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D103%26_nc_ohc%3DQ7Tn6yJoh8gAX_gh7C5%26oh%3Dd630d8b1c158c8ff854c4f1a70c47e0a%26oe%3D5FC1CB37",
                "title": "Anatoly Moskvin seemed like a smart guy; after all, he was a college professor who had mastered 13 languages. But he also had a peculiar hobby: He was a self-dubbed \u201cnecropolyst,\u201d or an expert on cemeteries.\u2060\n\u2060\nMoskvin was so fascinated by cemeteries, in fact, that he visited 752 of them in and around his hometown. He wrote lengthy reports with titles like \u201cGreat Walks Around Cemeteries\u201d and \u201cWhat the Dead Said\u201d that were published in a weekly newspaper called Necrologies.\u2060\n\u2060\nMoskvin began writing about the dead and taking detailed notes of each cemetery he visited. He even spent a night in the coffin of a dead person ahead of their funeral.\u2060\n\u2060\nWhen police searched his apartment, they realized they\u2019d stumbled upon a real-life horror story.\u2060\n\u2060\nCountless life-sized dolls littered the apartment, which Moskvin shared with his parents. The dolls\u2019 hands were covered in fabric, and makeup covered their faces. It quickly became apparent that these were not inanimate objects. These were the mummified corpses of human girls.\u2060\n\u2060\nWhen police tried to move them, music began to blare. Moskvin had embedded music boxes into the chest cavities of these \u201cdolls.\u201d\u2060\n\u2060\nClick the link in our profile to read more real-life horror stories more disturbing than any movie.\u2060\n\u2060\n\u2060\n#deargod #scary #halloween #russia #horrorstories #disturbing",
                "link": "https:\/\/www.instagram.com\/p\/CGupVYTnFc4"
            },
            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc0.56.480.480a%2F122394059_359613075356766_3351381453460795782_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D106%26_nc_ohc%3D29Ll63NvTgQAX_-ta7F%26oh%3D3bcf3f70471bedf244c8cc35249c62b6%26oe%3D5FBFFBEF",
                "title": "In 1809, the Ottoman Empire built a tower out of the skulls of 952 Serbian rebels, but ever since the Serbs overthrew the Turks, the tower has stood as a grisly monument to Serbian perseverance.\u2060\n\u2060\nSee more macabre photos of Serbia's Skull Tower by visiting the link in our bio.\u2060\n\u2060\n\u2060\n#ottomanempire #easterneurope #serbia #weirdhistory #skulltower #creepy",
                "link": "https:\/\/www.instagram.com\/p\/CGtXgm6HrCE"

            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc0.56.480.480a%2F122400187_3712248695460954_731964147346900821_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D106%26_nc_ohc%3DQkSm7S7_37IAX_A7GIc%26oh%3Dae42c71be833e1df1181a531ff504b43%26oe%3D5FBF35DB",
                "title": "Before there was Oprah Winfrey, there was Madam C.J. Walker.\u2060\n\u2060\nThe daughter of former slaves, Walker grew up an orphan toiling in the cotton fields of the segregated South. A widow and single mother by age 20, she took up work as a laundress to make ends meet. But after her hair started falling out due to the harsh lye soap and hot steam at her job, she had a genius idea.\u2060\n\u2060\nArmed with beauty education, tenacity, and just $1.25, Walker invented her own hair care line specifically geared toward African American women \u2014 and made a fortune. Discover the true story of how Walker became the \"first Black woman millionaire\" in America by visiting the link in our profile.\u2060\n\u2060\n\u2060\n#cjwalker #blackhistory #womenshistory #inspiring #inspiringhistory",
                "link": "https:\/\/www.instagram.com\/p\/CGs7g71nzAn"
            },
            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc0.56.480.480a%2F122484308_2821327644855266_470538288978093595_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D102%26_nc_ohc%3DoRvAYJxDQ9YAX-CbPXG%26oh%3D098926766bc9a42e4a76b1e2baa959ac%26oe%3D5FC0E4B8",
                "title": "Wrestlers Maria Beer and Julie Frank perform the \"twist hold\" as they fight for the European Ladies Wrestling Championship title in 1901. See more vintage photos of women's wrestling by clicking the link in our profile.\u2060\n\u2060\n\u2060\n\u2060\n#womenswrestling #vintage #1901 #1900 #twisthold",
                "link": "https:\/\/www.instagram.com\/p\/CGsgUAIn8UT"

            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc0.75.640.640a%2F122195367_647817122774716_7920510504388119484_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D104%26_nc_ohc%3Dnkxq5rruhOQAX8q9xn5%26oh%3D8db2b5911f1efb226ec71121494a9e68%26oe%3D5FBEB1F3",
                "title": "Most famously used by Vlad the Impaler, the 15th-century ruler of Wallachia (in present-day Romania) and inspiration for Count Dracula, the act of impalement has a long, grim history. While images tend to depict people skewered through the midsection and then held aloft \u2014 in a manner that would almost certainly bring about a rapid death \u2014 the real process was a much longer, horrifically drawn-out ordeal.\u2060\n\u2060\nTraditionally, the stake would be partially sharpened and planted, point up, in the ground. The victim would then be placed over the spike as it was inserted partway into the rectum or vagina.\u2060\n\u2060\nAs their own body weight dragged them further onto the pole, the semi-greased wooden stake would force its way up through their body, piercing organs with an agonizing slowness as it eventually penetrated the entire torso, finally tearing an exit wound through the skin of the shoulder, neck or throat.\u2060\n\u2060\nClick the link in our profile to read about history's most devious execution methods.\u2060\n\u2060\n\u2060\n#impalement #wtf #medieval #middleages #humanhistory #historyuncovered",
                "link": "https:\/\/www.instagram.com\/p\/CGsEji9shTg"
            },
            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fe35%2Fc68.0.504.504a%2F122159938_375444700475546_5301720602448952874_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D102%26_nc_ohc%3DVi-2fF28T_kAX9ZQTam%26oh%3Db1be7956142e0d356d8e640c529d4925%26oe%3D5FC1DB52",
                "title": "Maintenance work on the Nazca Lines site in Peru just uncovered a never-before-seen geoglyph of a 121-foot-long cat. The Lines, which were made between 100 B.C. and 700 A.D., were created by scraping away the dark rock and gravel on the earth's surface to reveal lighter earth below and are only around six inches to a foot wide.\u2060\n\u2060\nRead more about this fragile yet long-lasting wonder of the world by visiting the link in our profile.\u2060\n\u2060\n\u2060\n#nazcalines #cats #peru #ancienthistory #whoa #ancientpeople #geoglpyh",
                "link": "https:\/\/www.instagram.com\/p\/CGqyMbJnWkM"
            },
            {
                "imageSrc": "https:\/\/allthatsinteresting.com\/thumb\/https%3A%2F%2Fscontent.cdninstagram.com%2Fv%2Ft51.2885-15%2Fsh0.08%2Fe35%2Fc130.0.1179.1179a%2Fs640x640%2F122162084_792468337989726_8296393307505201651_n.jpg%3F_nc_ht%3Dscontent.cdninstagram.com%26_nc_cat%3D106%26_nc_ohc%3DCRauz1iRemIAX8RLbQd%26oh%3D8555edf4284aaef814adcc9277bfc70d%26oe%3D5FC05327",
                "title": "Serial killer Ed Gein was infamous in the 1950s for not only murdering his victims but also using their skin to make furniture, masks, and even \"gloves.\" Take a glimpse inside his house of horrors \u2014 which is almost too gross to be real \u2014 by visiting the link in our profile.\u2060\n\u2060\n\u2060\n#morbid #humanfurniture #1950s #edgein #wisconsin #houseofhorrors #texaschainsawmassacre",
